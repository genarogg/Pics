<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preferencias</title>
    <link rel="stylesheet" href="../assets/css/photon.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">Preferencias</h1>
      </header>

      <div class="window-content">
        <div class="padded-more">
          <form action="" id="preferences-form">
            <div class="form-group">
              <label for="">Usuario de CloudUP</label>
              <input
                type="email"
                class="form-control"
                required
                placeholder="Email"
                id="cloudup-user"
              />
            </div>

            <div class="form-group">
              <label for="">Password de CloudUP</label>
              <input
                type="password"
                placeholder="Password"
                class="form-control"
                required
                id="cloudup-passwd"
              />
            </div>
          </form>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <button id="cancel-button" class="btn btn-default">Cancelar</button>
          <button
            id="save-button"
            class="btn btn-primary pull-right"
            type="submit"
            form="preferences-form"
          >
            Guardar
          </button>
        </div>
      </footer>
    </div>
    <script
      src="prefs-window/prefs-frontend.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
